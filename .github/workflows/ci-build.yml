name: CI Build (Runs on Every Push)

on:
  push:    # Runs on every push to any branch
  pull_request:  # Runs on pull requests

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v3

      - name: Set up GraalVM
        uses: graalvm/setup-graalvm@v1
        with:
          java-version: '17'  
          distribution: 'graalvm'  
          github-token: ${{ secrets.GITHUB_TOKEN }}

      - name: Verify GraalVM Installation
        run: |
          java -version
          native-image --version

      - name: Build Java Application
        run: mvn clean package

      - name: List Files in Target (Debugging)
        run: ls -lah target/  # Show what's inside target/

      - name: Upload JAR as Artifact
        uses: actions/upload-artifact@v4
        with:
          name: link-mon-jar
          path: target/link-mon-1.0-SNAPSHOT.jar  # Ensure correct file path

      - name: Build Native Image
        run: native-image -jar target/link-mon-1.0-SNAPSHOT.jar -o target/link-mon

      - name: Upload Native Image as Artifact
        uses: actions/upload-artifact@v4
        with:
          name: link-mon-native
          path: target/link-mon
