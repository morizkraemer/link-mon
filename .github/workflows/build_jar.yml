name: Build JAR

on:
  push:
    tag:
      - "v*"

jobs:
  build-jar:
    name: Buld JAR
    runs-on: ubuntu-latest

    steps:

      - id: checkout-code
        name: Checkout code
        uses: actions/checkout@v4
        with:
          ref: master

      - id: extraxt-version
        name: Extract Version from Tag
        run: echo "RELEASE_VERSION=${GITHUB_REF#refs/tags/v}" >> $GITHUB_ENV

      - id: setup-jdk
        name: Setup JDK
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: 17

      - id: build-jar
        name: Build the jar with maven
        run: |
          ./mvnw clean package

      - id: find-jar
        name: Find and Upload JAR
        run: |
          JAR_FILE=$(find target -type f -name "*.jar" ! -name "original-*.jar")
          echo "Uploading JAR: $JAR_FILE"
          echo "JAR_FILE=$JAR_FILE" >> $GITHUB_ENV

      - id: create-release
        name: Create GitHub Release
        uses: softprops/action-gh-release@v1
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          tag_name: v${{ env.RELEASE_VERSION }}
          name: "Release for all Versions v${{ env.RELEASE_VERSION }}"
          body: "Release for All Versions"
          files: "output/*"
          append: true
