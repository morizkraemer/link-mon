name: Build Windows Executable

on:
  push:
    tags:
      - "v*"

jobs:
  build-windows-executable:
    name: Build Executable on Windows
    runs-on: windows-latest

    steps:

      - id: checkout-code
        name: Checkout code
        uses: actions/checkout@v4
        with:
          ref: master

      - id: extraxt-version
        name: Extract Version from Tag
        run: echo "RELEASE_VERSION=${GITHUB_REF#refs/tags/v}" >> $GITHUB_ENV

      - id: setup-jdk
        name: Setup JDK
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: 17

      - id: install-wix
        name: Install WiX Toolset (Required for jpackage)
        run: choco install wixtoolset -y
      
      - id: install-maven
        name: Install Maven
        run: choco install maven -y
  
      - id: build-jar
        name: Build the jar with maven
        run: |
          mvn clean package
          
      - id: build-exe
        name: Run Windows build script
        run: |
            chmod +x buildWindows.bat
            ./buildWindows.bat

      - id: create-release
        name: Create GitHub Release
        uses: softprops/action-gh-release@v1
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          tag_name: v${{ env.RELEASE_VERSION }}
          name: "Windows Release v${{ env.RELEASE_VERSION }}"
          body: "Release for Windows."
          files: "output/*"
          append: true
