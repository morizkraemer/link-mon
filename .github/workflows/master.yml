name: GraalVM Build and Release

on:
  push:
    tags:
      - "v*"  # Runs only on versioned tags like v1.0, v2.0, etc.

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v3

      - name: Set up GraalVM
        uses: graalvm/setup-graalvm@v1
        with:
          java-version: '17'  
          distribution: 'graalvm'  
          github-token: ${{ secrets.GITHUB_TOKEN }}

      - name: Verify GraalVM Installation
        run: |
          java -version
          native-image --version

      - name: Build Java Application
        run: mvn clean package && ls -lah target/  # Ensure file is created

      - name: Build Native Image
        run: native-image -jar target/link-mon-1.0-SNAPSHOT.jar -o target/link-mon

      - name: List Files in Target (Debugging)
        run: ls -lah target/

      - name: Upload Native Image to GitHub Release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: ${{ github.ref_name }}
          name: Release ${{ github.ref_name }}
          draft: false
          prerelease: false
          files: target/link-mon-1.0-SNAPSHOT.jar  # Ensure this matches the actual output
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
